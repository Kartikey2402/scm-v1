<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>SignUp page</title>
</head>

<body>
    <div id="content" class="mt-2">

        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- 6 ki space legi -->
                <!-- card -->
                <div
                    class="block p-6 bg-white  border-t-[5px] border-blue-500 rounded-xl shadow hover:bg-gray-300 dark:bg-gray-800  dark:border-t-[5px]  dark:border-blue-500 dark:hover:bg-gray-600">
                    <!-- Message here -->
                    <div th:replace="~{message::messageBox}"></div>

                    <h5 class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SIGNUP HERE</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>
                    <!-- this is form -->
                    <form data-th-action="@{'/do-register'}" method="post" th:object="${userForm}" class="mt-3"
                        novalidate>
                        <!-- Name -->
                        <div class="mb-2">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                            </label>
                            <input type="text" id="name" th:field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="xyz" required />
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 py-2 px-1">
                            </p>
                        </div>

                        <!-- Email field -->
                        <div class="mb-2">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" th:field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="xyz@gmail.com" required />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="text-red-600 py-2 px-1"></p>
                        </div>

                        <!-- Password -->
                        <div class="mb-2">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" th:field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="" required />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="text-red-600 py-2 px-1"></p>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-2">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input type="text" id="phone" th:field="*{phoneNumber}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="" required />
                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                class="text-red-600 py-2 px-1"></p>
                        </div>

                        <!-- About -->
                        <div class="mb-2">

                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About
                            </label>
                            <textarea id="about" rows="3" th:field="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here...">
                            </textarea>
                            <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}"
                                class="text-red-600 py-2 px-1"></p>
                            </p>

                        </div>
                        <!-- Button -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit"
                                class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-500">SignUp</button>
                            <button type="reset"
                                class="px-3 py-1 rounded bg-blue-700 text-white hover:bg-blue-500">Reset</button>
                        </div>


                    </form>
                </div>
            </div>

        </div>

    </div>
    <script>
        console.log("SignUp page");
    </script>
</body>

</html>
