<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Add Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{'/css/output.css'}" />
</head>

<body>
    <div id="content">
        <!-- if user is logged in then sidebar -->
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div class="sm:pl-64 pt-5" style="height: 1000px;">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <div th:replace="~{message::messageBox}"></div>
                        
                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-400">Contacts will be stored on cloud...</p>
                        <form action="" class="mb-1" th:action="@{'/user/contact/add'}" th:object="${contactForm}"
                        method="post" enctype="multipart/form-data">

                            <!-- Name -->
                            <div class="mt-3">
                                <label for="name"
                                    class="block mb-2 text-md font-serif text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative mb-2">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-user"></i>
                                    </div>
                                    <input th:field="*{name}" type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Name">
                                </div>
                                <p class="text-red-500" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid
                                    name</p>
                            </div>
                            <!-- email -->
                            <div class="mt-1">
                                <label for="email"
                                    class="block mb-2 text-md font-serif text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative mb-2">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-envelope"></i>
                                    </div>
                                    <input type="text" th:field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="example@gmail.com">
                                </div>
                                <p class="text-red-500" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    Invalid Email</p>
                            </div>
                            <!-- Phone number -->
                            <div class="mt-1">
                                <label for="phoneNumber"
                                    class="block mb-2 text-md font-serif text-gray-900 dark:text-white">Contact
                                    Number</label>
                                <div class="relative mb-3">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid w-4 h-4 fa-phone"></i>
                                    </div>
                                    <input type="text" th:field="*{phoneNumber}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Enter contact number..">
                                </div>
                                <p class="text-red-500" th:if="${#fields.hasErrors('phoneNumber')}"
                                    th:errors="*{phoneNumber}">Invalid Phone Number</p>
                            </div>
                            <!-- Address -->
                            <div class="mt-1">
                                <label for="address"
                                    class="block mb-2 text-md font-serif text-gray-900 dark:text-white">Contact
                                    Address</label>
                                <textarea th:field="*{address}" rows="2"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Address..."></textarea>
                                <p class="text-red-500" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                                    Invalid Email</p>
                            </div>
                            <!-- About contact -->
                            <div class="mt-2 mb-2 ">
                                <label for="description"
                                    class="block mb-2 text-md font-serif text-gray-900 dark:text-white">Contact
                                    Description</label>
                                <textarea th:field="*{description}" rows="2"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write something about contact..."></textarea>
                            </div>

                            <!-- social links -->
                            <div class="flex space-x-4">
                                <!-- Website link -->
                                <div class="w-full">
                                    <div class="mt-3">
                                        <div class="relative mb-3">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                            </div>
                                            <input type="text" th:field="*{websiteLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="http://leetcode.com">
                                        </div>
                                    </div>
                                </div>
                                <!-- LinkedIn profile -->
                                <div class="w-full">
                                    <div class="mt-3">
                                        <div class="relative mb-3">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                            </div>
                                            <input type="text" th:field="*{linkedInLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://www.linkedin.com/in/kartikey-singh-03628924b/">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Profile pic input -->
                            <div class="mb-2 mt-1">

                                <label class="block mb-2 text-md font-seriftext-gray-900 dark:text-white"
                                    for="large_size">Upload file</label>
                                <input id="image_file_input"
                                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    th:field="*{contactImage}"
                                    type="file"
                                >
                                <img src="" class="max-h-40 mx-auto rounded-lg shadow mt-1" id="upload_image_preview" alt="">
                                <p class="text-red-500" th:if="${#fields.hasErrors('contactImage')}" th:errors="*{contactImage}">
                                    Invalid Image file</p>

                            </div>
                            <!-- Favourite contact -->
                            <div class="flex items-center mb-2 mt-1">
                                <input th:field="*{favourite}" type="checkbox" value=""
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                    class="ms-2 text-md font-serif text-gray-900 dark:text-gray-300">Add to
                                    favorites</label>
                            </div>

                            <div class="button_container text-center">
                                <button type="submit" class="px-3 py-2 rounded bg-blue-700 text-white">
                                    Add
                                </button>
                                <button type="reset" class="px-3 py-2 rounded bg-blue-700 text-white">
                                    Reset
                                </button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
      console.log("this is profile page");
    </script>
</body>

</html>
